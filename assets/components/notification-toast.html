<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Notification Toasts</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      justify-content: center;
      background: #f5f5f5;
      padding: 40px;
      gap: 20px;
      font-family: system-ui, sans-serif;
    }
    
    .toast {
      width: 450px;
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      animation: slideIn 0.4s ease-out forwards;
    }
    
    .toast:nth-child(2) { animation-delay: 0.2s; }
    .toast:nth-child(3) { animation-delay: 0.4s; }
    .toast:nth-child(4) { animation-delay: 0.6s; }
    
    .toast.success { background: #f0fdf4; border: 2px solid #16a34a; }
    .toast.error { background: #fef2f2; border: 2px solid #dc2626; }
    .toast.warning { background: #fffbeb; border: 2px solid #f59e0b; }
    .toast.info { background: #eff6ff; border: 2px solid #3b82f6; }
    
    .toast-icon {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: 700;
      color: #fff;
      flex-shrink: 0;
    }
    
    .toast.success .toast-icon { background: #16a34a; }
    .toast.error .toast-icon { background: #dc2626; }
    .toast.warning .toast-icon { background: #f59e0b; }
    .toast.info .toast-icon { background: #3b82f6; }
    
    .toast-title {
      font-size: 22px;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 4px;
    }
    
    .toast-message {
      font-size: 18px;
      color: #6b7280;
    }
    
    @keyframes slideIn {
      0% { opacity: 0; transform: translateX(100px); }
      100% { opacity: 1; transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="toast success">
    <div class="toast-icon">✓</div>
    <div class="toast-content">
      <div class="toast-title">Model Updated</div>
      <div class="toast-message">Your changes have been saved</div>
    </div>
  </div>
  
  <div class="toast error">
    <div class="toast-icon">✗</div>
    <div class="toast-content">
      <div class="toast-title">Error Found</div>
      <div class="toast-message">Check the WACC calculation</div>
    </div>
  </div>
  
  <div class="toast warning">
    <div class="toast-icon">⚠</div>
    <div class="toast-content">
      <div class="toast-title">Deadline Approaching</div>
      <div class="toast-message">Client call in 30 minutes</div>
    </div>
  </div>
  
  <div class="toast info">
    <div class="toast-icon">ℹ</div>
    <div class="toast-content">
      <div class="toast-title">New Comment</div>
      <div class="toast-message">VP left feedback on cell B12</div>
    </div>
  </div>
</body>
</html>
