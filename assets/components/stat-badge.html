<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Stat Badge</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1e3a5f;
      gap: 60px;
    }
    
    .stat-badge {
      text-align: center;
      animation: popIn 0.4s ease-out forwards;
    }
    
    .stat-badge:nth-child(2) { animation-delay: 0.1s; }
    .stat-badge:nth-child(3) { animation-delay: 0.2s; }
    
    .stat-value {
      font-family: Georgia, serif;
      font-size: 100px;
      font-weight: 700;
      color: #fff;
      line-height: 1;
    }
    
    .stat-label {
      font-family: system-ui, sans-serif;
      font-size: 28px;
      font-weight: 600;
      color: rgba(255,255,255,0.7);
      text-transform: uppercase;
      letter-spacing: 4px;
      margin-top: 16px;
    }
    
    .stat-badge.success .stat-value { color: #4ade80; }
    .stat-badge.error .stat-value { color: #f87171; }
    
    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="stat-badge">
    <div class="stat-value">$2.4M</div>
    <div class="stat-label">Revenue</div>
  </div>
  <div class="stat-badge success">
    <div class="stat-value">+32%</div>
    <div class="stat-label">Growth</div>
  </div>
  <div class="stat-badge error">
    <div class="stat-value">-8%</div>
    <div class="stat-label">Costs</div>
  </div>
</body>
</html>
