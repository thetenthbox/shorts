<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1e3a5f;
      font-family: system-ui, sans-serif;
    }
    
    .countdown-container {
      text-align: center;
    }
    
    .countdown-label {
      font-size: 24px;
      font-weight: 600;
      color: rgba(255,255,255,0.7);
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 24px;
    }
    
    .countdown-display {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }
    
    .countdown-unit {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      min-width: 140px;
    }
    
    .countdown-value {
      display: block;
      font-family: 'Consolas', monospace;
      font-size: 72px;
      font-weight: 700;
      color: #1e3a5f;
      line-height: 1;
    }
    
    .countdown-name {
      display: block;
      font-size: 16px;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-top: 8px;
    }
    
    .countdown-separator {
      font-family: 'Consolas', monospace;
      font-size: 72px;
      font-weight: 700;
      color: #fff;
    }
    
    /* Urgent animation */
    .countdown-unit.urgent {
      background: #dc2626;
    }
    
    .countdown-unit.urgent .countdown-value {
      color: #fff;
      animation: pulse 0.5s ease-in-out infinite;
    }
    
    .countdown-unit.urgent .countdown-name {
      color: rgba(255,255,255,0.8);
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="countdown-container">
    <div class="countdown-label">Time Remaining</div>
    <div class="countdown-display">
      <div class="countdown-unit">
        <span class="countdown-value">02</span>
        <span class="countdown-name">Hours</span>
      </div>
      <div class="countdown-separator">:</div>
      <div class="countdown-unit">
        <span class="countdown-value">30</span>
        <span class="countdown-name">Minutes</span>
      </div>
      <div class="countdown-separator">:</div>
      <div class="countdown-unit urgent">
        <span class="countdown-value">00</span>
        <span class="countdown-name">Seconds</span>
      </div>
    </div>
  </div>
</body>
</html>
