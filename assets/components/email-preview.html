<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Email Preview</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
      font-family: system-ui, sans-serif;
    }
    
    .email-preview {
      width: 800px;
      background: #fff;
      border: 2px solid #e5e7eb;
      border-left: 6px solid #dc2626;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      animation: slideIn 0.4s ease-out;
    }
    
    .email-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 20px;
    }
    
    .email-avatar {
      width: 56px;
      height: 56px;
      background: #1e40af;
      color: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: 700;
    }
    
    .email-sender {
      font-size: 22px;
      font-weight: 600;
      color: #1f2937;
    }
    
    .email-time {
      font-size: 16px;
      color: #6b7280;
    }
    
    .email-subject {
      font-family: Georgia, serif;
      font-size: 28px;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 16px;
    }
    
    .email-subject::before {
      content: 'ðŸ”´ ';
    }
    
    .email-snippet {
      font-size: 22px;
      color: #6b7280;
      line-height: 1.5;
      margin-bottom: 20px;
    }
    
    .email-attachments {
      border-top: 1px solid #e5e7eb;
      padding-top: 16px;
    }
    
    .attachment {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #f3f4f6;
      padding: 10px 16px;
      border-radius: 8px;
    }
    
    .attachment-name {
      font-size: 16px;
      color: #374151;
    }
    
    @keyframes slideIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="email-preview">
    <div class="email-header">
      <div class="email-avatar">JD</div>
      <div class="email-meta">
        <div class="email-sender">John Davis, VP</div>
        <div class="email-time">10:42 AM</div>
      </div>
    </div>
    <div class="email-subject">RE: Q3 Model Review - URGENT</div>
    <div class="email-snippet">
      Please fix the revenue assumptions before the client call at 2pm. The growth rate looks too aggressive...
    </div>
    <div class="email-attachments">
      <div class="attachment">
        <span>ðŸ“Ž</span>
        <span class="attachment-name">Q3_Model_v2.xlsx</span>
      </div>
    </div>
  </div>
</body>
</html>
