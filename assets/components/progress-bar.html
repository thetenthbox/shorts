<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Progress Bars</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
      gap: 80px;
      font-family: system-ui, sans-serif;
    }
    
    .progress-container {
      width: 700px;
    }
    
    .progress-label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 16px;
    }
    
    .progress-title {
      font-family: Georgia, serif;
      font-size: 28px;
      font-weight: 600;
      color: #1f2937;
    }
    
    .progress-percent {
      font-family: 'Consolas', monospace;
      font-size: 28px;
      font-weight: 700;
      color: #1e40af;
    }
    
    .progress-track {
      height: 24px;
      background: #e5e7eb;
      border-radius: 12px;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      width: 75%;
      background: linear-gradient(90deg, #1e40af, #3b82f6);
      border-radius: 12px;
      animation: growWidth 1.5s ease-out forwards;
    }
    
    /* Circular Progress */
    .circular-progress {
      width: 200px;
      height: 200px;
      position: relative;
    }
    
    .circular-progress svg {
      width: 100%;
      height: 100%;
      transform: rotate(-90deg);
    }
    
    .circular-progress .track {
      fill: none;
      stroke: #e5e7eb;
      stroke-width: 8;
    }
    
    .circular-progress .fill {
      fill: none;
      stroke: #1e40af;
      stroke-width: 8;
      stroke-linecap: round;
      stroke-dasharray: 283;
      stroke-dashoffset: 70;
      animation: circularFill 1.5s ease-out forwards;
    }
    
    .circular-value {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Consolas', monospace;
      font-size: 48px;
      font-weight: 700;
      color: #1e40af;
    }
    
    @keyframes growWidth {
      from { width: 0; }
    }
    
    @keyframes circularFill {
      from { stroke-dashoffset: 283; }
    }
  </style>
</head>
<body>
  <div class="progress-container">
    <div class="progress-label">
      <span class="progress-title">Project Progress</span>
      <span class="progress-percent">75%</span>
    </div>
    <div class="progress-track">
      <div class="progress-fill"></div>
    </div>
  </div>
  
  <div class="circular-progress">
    <svg viewBox="0 0 100 100">
      <circle class="track" cx="50" cy="50" r="45"/>
      <circle class="fill" cx="50" cy="50" r="45"/>
    </svg>
    <div class="circular-value">75%</div>
  </div>
</body>
</html>
