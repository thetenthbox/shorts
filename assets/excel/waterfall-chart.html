<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Waterfall Chart</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
      font-family: system-ui, sans-serif;
    }
    
    .waterfall-container {
      width: 900px;
      background: #fff;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      padding: 40px;
    }
    
    .waterfall-title {
      font-family: Georgia, serif;
      font-size: 36px;
      font-weight: 700;
      color: #1f2937;
      text-align: center;
      margin-bottom: 40px;
    }
    
    .waterfall-chart {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      height: 350px;
      padding: 0 20px;
      border-bottom: 2px solid #e5e7eb;
    }
    
    .waterfall-bar {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 140px;
    }
    
    .bar-fill {
      width: 80px;
      border-radius: 4px 4px 0 0;
      animation: growUp 0.8s ease-out forwards;
    }
    
    .waterfall-bar.start .bar-fill,
    .waterfall-bar.end .bar-fill { background: #1e40af; }
    .waterfall-bar.positive .bar-fill { background: #16a34a; }
    .waterfall-bar.negative .bar-fill { background: #dc2626; }
    
    .bar-value {
      font-family: 'Consolas', monospace;
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    
    .waterfall-bar.start .bar-value,
    .waterfall-bar.end .bar-value { color: #1e40af; }
    .waterfall-bar.positive .bar-value { color: #16a34a; }
    .waterfall-bar.negative .bar-value { color: #dc2626; }
    
    .bar-label {
      font-size: 14px;
      color: #6b7280;
      text-align: center;
      margin-top: 12px;
      max-width: 100px;
    }
    
    @keyframes growUp {
      from { transform: scaleY(0); transform-origin: bottom; }
      to { transform: scaleY(1); transform-origin: bottom; }
    }
  </style>
</head>
<body>
  <div class="waterfall-container">
    <div class="waterfall-title">Enterprise Value Bridge</div>
    <div class="waterfall-chart">
      <div class="waterfall-bar start">
        <div class="bar-value">$500M</div>
        <div class="bar-fill" style="height: 250px;"></div>
        <div class="bar-label">Starting EV</div>
      </div>
      <div class="waterfall-bar positive">
        <div class="bar-value">+$80M</div>
        <div class="bar-fill" style="height: 80px; margin-top: 170px;"></div>
        <div class="bar-label">Revenue Growth</div>
      </div>
      <div class="waterfall-bar positive">
        <div class="bar-value">+$40M</div>
        <div class="bar-fill" style="height: 40px; margin-top: 130px;"></div>
        <div class="bar-label">Margin Expansion</div>
      </div>
      <div class="waterfall-bar negative">
        <div class="bar-value">-$20M</div>
        <div class="bar-fill" style="height: 40px; margin-top: 130px;"></div>
        <div class="bar-label">Multiple Contraction</div>
      </div>
      <div class="waterfall-bar end">
        <div class="bar-value">$600M</div>
        <div class="bar-fill" style="height: 300px;"></div>
        <div class="bar-label">Ending EV</div>
      </div>
    </div>
  </div>
</body>
</html>
