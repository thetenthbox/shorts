<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Comps Table</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
    }
    
    .comps-container {
      width: 900px;
    }
    
    .comps-table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      overflow: hidden;
      font-family: 'Consolas', monospace;
      font-size: 22px;
    }
    
    .comps-table td {
      padding: 18px 20px;
      text-align: right;
      border-bottom: 1px solid #e5e7eb;
      color: #374151;
    }
    
    .comps-header td {
      background: #1e40af;
      color: #fff;
      font-weight: 600;
      text-align: center;
      font-family: system-ui, sans-serif;
    }
    
    .comps-table .company-name {
      text-align: left;
      font-weight: 500;
      color: #1f2937;
    }
    
    .comps-table .ticker {
      text-align: center;
      color: #6b7280;
      font-size: 18px;
    }
    
    .comps-median td {
      background: #f0f9ff;
      font-weight: 700;
      color: #1e40af;
      border-top: 2px solid #1e40af;
    }
  </style>
</head>
<body>
  <div class="comps-container">
    <table class="comps-table">
      <tr class="comps-header">
        <td>Company</td>
        <td>Ticker</td>
        <td>EV/EBITDA</td>
        <td>P/E</td>
        <td>EV/Revenue</td>
      </tr>
      <tr>
        <td class="company-name">Goldman Sachs</td>
        <td class="ticker">GS</td>
        <td>8.2x</td>
        <td>12.4x</td>
        <td>2.1x</td>
      </tr>
      <tr>
        <td class="company-name">Morgan Stanley</td>
        <td class="ticker">MS</td>
        <td>9.1x</td>
        <td>14.2x</td>
        <td>2.4x</td>
      </tr>
      <tr>
        <td class="company-name">JP Morgan</td>
        <td class="ticker">JPM</td>
        <td>7.8x</td>
        <td>11.8x</td>
        <td>1.9x</td>
      </tr>
      <tr class="comps-median">
        <td colspan="2">Median</td>
        <td>8.2x</td>
        <td>12.4x</td>
        <td>2.1x</td>
      </tr>
    </table>
  </div>
</body>
</html>
