<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Big Title</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1e3a5f;
    }
    
    .big-title {
      text-align: center;
    }
    
    .title-main {
      font-family: Georgia, serif;
      font-size: 80px;
      font-weight: 700;
      color: #fff;
      line-height: 1.1;
      margin-bottom: 20px;
      animation: fadeUp 0.6s ease-out forwards;
    }
    
    .title-sub {
      font-family: system-ui, sans-serif;
      font-size: 32px;
      font-weight: 500;
      color: rgba(255,255,255,0.8);
      letter-spacing: 4px;
      text-transform: uppercase;
      animation: fadeUp 0.6s ease-out 0.2s forwards;
      opacity: 0;
    }
    
    @keyframes fadeUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="big-title">
    <div class="title-main">Investment Banking</div>
    <div class="title-sub">The Complete Guide</div>
  </div>
</body>
</html>
