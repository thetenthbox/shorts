<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Split Text</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
      font-family: system-ui, sans-serif;
    }
    
    .split-container {
      display: flex;
      gap: 40px;
      align-items: stretch;
    }
    
    .split-side {
      width: 400px;
      background: #fff;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    
    .split-side.left {
      border: 3px solid #dc2626;
      animation: slideLeft 0.4s ease-out forwards;
    }
    
    .split-side.right {
      border: 3px solid #16a34a;
      animation: slideRight 0.4s ease-out 0.2s forwards;
      opacity: 0;
    }
    
    .split-label {
      font-size: 20px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 24px;
    }
    
    .split-side.left .split-label { color: #dc2626; }
    .split-side.right .split-label { color: #16a34a; }
    
    .split-content {
      font-family: Georgia, serif;
      font-size: 24px;
      color: #374151;
      line-height: 1.6;
    }
    
    .split-content p {
      margin-bottom: 16px;
      padding-left: 16px;
      border-left: 3px solid #e5e7eb;
    }
    
    .split-divider {
      width: 4px;
      background: linear-gradient(180deg, #dc2626, #16a34a);
      border-radius: 2px;
    }
    
    @keyframes slideLeft {
      0% { opacity: 0; transform: translateX(-30px); }
      100% { opacity: 1; transform: translateX(0); }
    }
    
    @keyframes slideRight {
      0% { opacity: 0; transform: translateX(30px); }
      100% { opacity: 1; transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="split-container">
    <div class="split-side left">
      <div class="split-label">Before</div>
      <div class="split-content">
        <p>"I don't know how to do this"</p>
        <p>"This is too hard"</p>
        <p>"I'll figure it out later"</p>
      </div>
    </div>
    
    <div class="split-divider"></div>
    
    <div class="split-side right">
      <div class="split-label">After</div>
      <div class="split-content">
        <p>"Let me break this down"</p>
        <p>"What's the key driver?"</p>
        <p>"I'll send an update by 6pm"</p>
      </div>
    </div>
  </div>
</body>
</html>
