<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bullet List</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
      font-family: system-ui, sans-serif;
    }
    
    .bullet-list {
      width: 700px;
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    
    .bullet-item {
      display: flex;
      align-items: center;
      gap: 24px;
      padding: 24px 0;
      border-bottom: 1px solid #f3f4f6;
      animation: slideIn 0.4s ease-out forwards;
    }
    
    .bullet-item:last-child { border-bottom: none; }
    
    .bullet-item:nth-child(1) { animation-delay: 0s; }
    .bullet-item:nth-child(2) { animation-delay: 0.15s; }
    .bullet-item:nth-child(3) { animation-delay: 0.3s; }
    .bullet-item:nth-child(4) { animation-delay: 0.45s; }
    
    .bullet-icon {
      font-size: 28px;
      color: #1e40af;
      font-weight: 700;
    }
    
    .bullet-text {
      font-family: Georgia, serif;
      font-size: 32px;
      color: #1f2937;
    }
    
    @keyframes slideIn {
      0% { opacity: 0; transform: translateX(-20px); }
      100% { opacity: 1; transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="bullet-list">
    <div class="bullet-item">
      <div class="bullet-icon">→</div>
      <div class="bullet-text">Master the technical skills</div>
    </div>
    <div class="bullet-item">
      <div class="bullet-icon">→</div>
      <div class="bullet-text">Build your network early</div>
    </div>
    <div class="bullet-item">
      <div class="bullet-icon">→</div>
      <div class="bullet-text">Learn to manage your time</div>
    </div>
    <div class="bullet-item">
      <div class="bullet-icon">→</div>
      <div class="bullet-text">Always over-deliver</div>
    </div>
  </div>
</body>
</html>
