<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Typewriter Text</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1e3a5f;
    }
    
    .typewriter-container {
      text-align: center;
      max-width: 900px;
    }
    
    .typewriter-text {
      font-family: Georgia, serif;
      font-size: 48px;
      color: #fff;
      line-height: 1.4;
      border-right: 4px solid #60a5fa;
      padding-right: 8px;
      animation: typing 3s steps(35) forwards, blink 0.8s step-end infinite;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      display: inline-block;
    }
    
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    
    @keyframes blink {
      0%, 100% { border-color: #60a5fa; }
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>
  <div class="typewriter-container">
    <span class="typewriter-text">The secret to success in IB...</span>
  </div>
</body>
</html>
