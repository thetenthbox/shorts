<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bank Logos</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
    }
    
    .logos-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 80px;
    }
    
    .bank-logo {
      height: 100px;
      width: auto;
      object-fit: contain;
      animation: logoFadeIn 0.4s ease-out forwards;
      opacity: 0;
    }
    
    .bank-logo:nth-child(1) { animation-delay: 0s; }
    .bank-logo:nth-child(2) { animation-delay: 0.2s; }
    .bank-logo:nth-child(3) { animation-delay: 0.4s; }
    
    @keyframes logoFadeIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="logos-row">
    <img src="../logos/goldman-sachs.png" alt="Goldman Sachs" class="bank-logo">
    <img src="../logos/JPMorgan.png" alt="JP Morgan" class="bank-logo">
    <img src="../logos/MorganStanley.png" alt="Morgan Stanley" class="bank-logo">
  </div>
</body>
</html>
