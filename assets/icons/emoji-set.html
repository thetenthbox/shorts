<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Emoji Set</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
    }
    
    .emoji-container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
      max-width: 600px;
    }
    
    .emoji {
      font-size: 100px;
      line-height: 1;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .emoji:hover {
      transform: scale(1.2);
    }
    
    /* Animation classes for use in videos */
    .emoji.pop {
      animation: emojiPop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }
    
    .emoji.bounce {
      animation: emojiBounce 0.6s ease-in-out infinite;
    }
    
    .emoji.shake {
      animation: emojiShake 0.4s ease-in-out infinite;
    }
    
    .emoji.spin {
      animation: emojiSpin 1s linear infinite;
    }
    
    .emoji.pulse {
      animation: emojiPulse 1s ease-in-out infinite;
    }
    
    @keyframes emojiPop {
      0% { opacity: 0; transform: scale(0); }
      100% { opacity: 1; transform: scale(1); }
    }
    
    @keyframes emojiBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    
    @keyframes emojiShake {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-15deg); }
      75% { transform: rotate(15deg); }
    }
    
    @keyframes emojiSpin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    @keyframes emojiPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>

</html>
