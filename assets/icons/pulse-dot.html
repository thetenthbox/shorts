<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pulse Dot</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1f2937;
      gap: 80px;
    }
    
    .pulse-dot {
      position: relative;
      width: 24px;
      height: 24px;
    }
    
    .pulse-dot .dot {
      position: absolute;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      top: 0;
      left: 0;
    }
    
    .pulse-dot .ring {
      position: absolute;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      top: 0;
      left: 0;
      animation: pulse-ring 1.5s ease-out infinite;
    }
    
    .pulse-dot.red .dot { background: #dc2626; }
    .pulse-dot.red .ring { border: 3px solid #dc2626; }
    
    .pulse-dot.green .dot { background: #16a34a; }
    .pulse-dot.green .ring { border: 3px solid #16a34a; }
    
    .pulse-dot.blue .dot { background: #3b82f6; }
    .pulse-dot.blue .ring { border: 3px solid #3b82f6; }
    
    .pulse-label {
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(255,255,255,0.1);
      padding: 12px 24px;
      border-radius: 8px;
    }
    
    .pulse-label .label-text {
      font-family: system-ui, sans-serif;
      font-size: 20px;
      font-weight: 700;
      color: #fff;
      letter-spacing: 2px;
    }
    
    @keyframes pulse-ring {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(2.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="pulse-dot red">
    <span class="dot"></span>
    <span class="ring"></span>
  </div>
  
  <div class="pulse-dot green">
    <span class="dot"></span>
    <span class="ring"></span>
  </div>
  
  <div class="pulse-dot blue">
    <span class="dot"></span>
    <span class="ring"></span>
  </div>
  
  <div class="pulse-label">
    <div class="pulse-dot red">
      <span class="dot"></span>
      <span class="ring"></span>
    </div>
    <span class="label-text">LIVE</span>
  </div>
</body>
</html>
