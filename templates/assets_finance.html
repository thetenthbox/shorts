<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Finance Asset Showcase</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #1e3a5f;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, sans-serif;
    }
    .shorts-container {
      width: 1080px;
      height: 1920px;
      position: relative;
      overflow: hidden;
      transform: scale(0.4);
      transform-origin: center center;
    }
    .white-backdrop {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #f5f5f5;
    }

    .section-label {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      font-family: Georgia, serif;
      font-size: 48px;
      font-weight: 700;
      color: #1e40af;
      text-align: center;
      opacity: 0;
      z-index: 100;
    }
    .section-label.show { animation: fadeUp 0.4s ease-out forwards; }

    .asset-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      width: 90%;
    }
    .asset-wrapper.show { animation: fadeUpCentered 0.5s ease-out forwards; }
    .asset-wrapper.hide { animation: fadeOutCentered 0.3s ease-out forwards; }

    /* ========== BANK LOGOS ROW ========== */
    .logos-row { display: flex; align-items: center; justify-content: center; gap: 80px; }
    .bank-logo {
      height: 150px;
      width: auto;
      object-fit: contain;
      opacity: 0;
      transform: scale(0.8);
    }
    .bank-logo.animate { animation: logoFadeIn 0.4s ease-out forwards; }

    /* ========== ORG CHART ========== */
    .org-chart { display: flex; flex-direction: column; align-items: center; }
    .org-card {
      background: #fff;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      padding: 24px 50px;
      text-align: center;
      min-width: 320px;
      opacity: 0;
      transform: translateY(20px);
    }
    .org-card.animate { animation: fadeUp 0.4s ease-out forwards; }
    .org-card.md { border-color: #1e40af; background: #eff6ff; }
    .org-card.director { border-color: #7c3aed; background: #f5f3ff; }
    .org-card.vp { border-color: #16a34a; background: #f0fdf4; }
    .org-card.associate { border-color: #ea580c; background: #fff7ed; }
    .org-card.analyst { border-color: #6b7280; background: #f9fafb; }
    .org-title { font-family: Georgia, serif; font-size: 28px; font-weight: 700; color: #1f2937; }
    .org-connector { width: 3px; height: 24px; background: #d1d5db; }

    /* ========== DEAL TOMBSTONE ========== */
    .tombstone {
      background: #fff;
      border: 3px solid #1e3a5f;
      padding: 50px;
      text-align: center;
    }
    .tombstone-type {
      font-size: 18px;
      font-weight: 700;
      color: #6b7280;
      letter-spacing: 4px;
      margin-bottom: 30px;
    }
    .tombstone-deal { display: flex; align-items: center; justify-content: center; gap: 24px; margin-bottom: 30px; }
    .tombstone-company { font-family: Georgia, serif; font-size: 32px; font-weight: 700; color: #1f2937; }
    .tombstone-arrow { font-size: 36px; color: #1e40af; }
    .tombstone-value { font-family: Georgia, serif; font-size: 56px; font-weight: 700; color: #1e40af; margin-bottom: 30px; }
    .tombstone-details {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin-bottom: 30px;
      padding: 20px 0;
      border-top: 1px solid #e5e7eb;
      border-bottom: 1px solid #e5e7eb;
    }
    .detail-label { display: block; font-size: 16px; color: #6b7280; margin-bottom: 8px; }
    .detail-value { font-family: 'Consolas', monospace; font-size: 28px; font-weight: 700; color: #1f2937; }
    .tombstone-advisor { font-size: 16px; color: #6b7280; font-style: italic; }

    /* ========== SALARY BAR ========== */
    .salary-chart {
      background: #fff;
      border: 2px solid #e5e7eb;
      border-radius: 16px;
      padding: 40px;
    }
    .salary-title {
      font-family: Georgia, serif;
      font-size: 36px;
      font-weight: 700;
      color: #1f2937;
      text-align: center;
      margin-bottom: 40px;
    }
    .salary-row { display: flex; align-items: center; gap: 20px; margin-bottom: 24px; }
    .salary-label { width: 200px; font-size: 22px; font-weight: 600; color: #374151; text-align: right; }
    .salary-bar-track { flex: 1; height: 36px; background: #f3f4f6; border-radius: 8px; overflow: hidden; }
    .salary-bar-fill { height: 100%; border-radius: 8px; width: 0; }
    .salary-bar-fill.animate { animation: growBar 1s ease-out forwards; }
    .salary-bar-fill.md { background: linear-gradient(90deg, #1e40af, #3b82f6); --target-width: 100%; }
    .salary-bar-fill.vp { background: linear-gradient(90deg, #16a34a, #22c55e); --target-width: 40%; }
    .salary-bar-fill.associate { background: linear-gradient(90deg, #ea580c, #f97316); --target-width: 28%; }
    .salary-bar-fill.analyst { background: linear-gradient(90deg, #6b7280, #9ca3af); --target-width: 18%; }
    .salary-value { width: 100px; font-family: 'Consolas', monospace; font-size: 24px; font-weight: 700; color: #1f2937; }

    /* ========== ANIMATIONS ========== */
    @keyframes fadeUp { 0% { opacity: 0; transform: translateY(30px); } 100% { opacity: 1; transform: translateY(0); } }
    @keyframes fadeUpCentered { 0% { opacity: 0; transform: translate(-50%, -40%); } 100% { opacity: 1; transform: translate(-50%, -50%); } }
    @keyframes fadeOut { 0% { opacity: 1; } 100% { opacity: 0; } }
    @keyframes fadeOutCentered { 0% { opacity: 1; transform: translate(-50%, -50%); } 100% { opacity: 0; transform: translate(-50%, -50%); } }
    @keyframes logoFadeIn { 0% { opacity: 0; transform: scale(0.8); } 100% { opacity: 1; transform: scale(1); } }
    @keyframes growBar { from { width: 0; } to { width: var(--target-width); } }
  </style>
</head>
<body>
<div class="shorts-container">
    <div class="white-backdrop">
      <div class="section-label" id="sectionLabel">Finance Asset</div>

      <!-- 1. Bank Logos Row -->
      <div class="asset-wrapper" id="logos">
        <div class="logos-row">
          <img src="../assets/logos/goldman-sachs.png" alt="Goldman Sachs" class="bank-logo" id="logo1">
          <img src="../assets/logos/JPMorgan.png" alt="JP Morgan" class="bank-logo" id="logo2">
          <img src="../assets/logos/MorganStanley.png" alt="Morgan Stanley" class="bank-logo" id="logo3">
  </div>
    </div>

      <!-- 2. Org Chart -->
      <div class="asset-wrapper" id="orgchart">
        <div class="org-chart">
          <div class="org-card md" id="org1"><div class="org-title">Managing Director</div></div>
      <div class="org-connector"></div>
          <div class="org-card director" id="org2"><div class="org-title">Director / ED</div></div>
      <div class="org-connector"></div>
          <div class="org-card vp" id="org3"><div class="org-title">Vice President</div></div>
      <div class="org-connector"></div>
          <div class="org-card associate" id="org4"><div class="org-title">Associate</div></div>
      <div class="org-connector"></div>
          <div class="org-card analyst" id="org5"><div class="org-title">Analyst</div></div>
    </div>
  </div>

      <!-- 3. Deal Tombstone -->
      <div class="asset-wrapper" id="tombstone">
        <div class="tombstone">
          <div class="tombstone-type">ACQUISITION</div>
          <div class="tombstone-deal">
            <div class="tombstone-company">Acquirer Corp</div>
            <div class="tombstone-arrow">â†’</div>
            <div class="tombstone-company">Target Inc</div>
    </div>
          <div class="tombstone-value">$4.2 Billion</div>
          <div class="tombstone-details">
            <div><span class="detail-label">EV/EBITDA</span><span class="detail-value">12.5x</span></div>
            <div><span class="detail-label">Premium</span><span class="detail-value">35%</span></div>
    </div>
          <div class="tombstone-advisor">Financial Advisor: Goldman Sachs</div>
        </div>
      </div>

      <!-- 4. Salary Bar -->
      <div class="asset-wrapper" id="salary">
        <div class="salary-chart">
          <div class="salary-title">Total Compensation by Level</div>
          <div class="salary-row">
            <div class="salary-label">Managing Director</div>
            <div class="salary-bar-track"><div class="salary-bar-fill md" id="salBar1"></div></div>
            <div class="salary-value">$2.5M</div>
        </div>
          <div class="salary-row">
            <div class="salary-label">Vice President</div>
            <div class="salary-bar-track"><div class="salary-bar-fill vp" id="salBar2"></div></div>
            <div class="salary-value">$400K</div>
      </div>
          <div class="salary-row">
            <div class="salary-label">Associate</div>
            <div class="salary-bar-track"><div class="salary-bar-fill associate" id="salBar3"></div></div>
            <div class="salary-value">$275K</div>
        </div>
          <div class="salary-row">
            <div class="salary-label">Analyst</div>
            <div class="salary-bar-track"><div class="salary-bar-fill analyst" id="salBar4"></div></div>
            <div class="salary-value">$175K</div>
      </div>
        </div>
      </div>
    </div>
</div>

<script>
    let globalOffset = 0;
    function at(ms) { return ms + globalOffset; }
    function addDelay(ms) { globalOffset += ms; }

    function showEl(id) { document.getElementById(id).classList.add('show'); }
    function hideEl(id) { document.getElementById(id).classList.remove('show'); document.getElementById(id).classList.add('hide'); }
    function animateEl(id, cls = 'animate') { document.getElementById(id).classList.add(cls); }
    function setLabel(text) { const el = document.getElementById('sectionLabel'); el.textContent = text; el.classList.add('show'); }
    function clearLabel() { document.getElementById('sectionLabel').classList.remove('show'); }

    function resetAll() {
      document.querySelectorAll('.asset-wrapper, .section-label').forEach(el => { el.classList.remove('show', 'hide'); });
      document.querySelectorAll('.animate').forEach(el => { el.classList.remove('animate'); });
      globalOffset = 0;
    }

    function playShowcase() {
      resetAll();
      const DURATION = 5000;

      // 1. Bank Logos Row
      setTimeout(() => { setLabel('Bank Logos'); showEl('logos'); }, at(0));
      setTimeout(() => animateEl('logo1'), at(200));
      setTimeout(() => animateEl('logo2'), at(400));
      setTimeout(() => animateEl('logo3'), at(600));
      setTimeout(() => { hideEl('logos'); clearLabel(); }, at(DURATION));
      addDelay(DURATION + 500);

      // 2. Org Chart
      setTimeout(() => { setLabel('Org Chart'); showEl('orgchart'); }, at(0));
      setTimeout(() => animateEl('org1'), at(200));
      setTimeout(() => animateEl('org2'), at(400));
      setTimeout(() => animateEl('org3'), at(600));
      setTimeout(() => animateEl('org4'), at(800));
      setTimeout(() => animateEl('org5'), at(1000));
      setTimeout(() => { hideEl('orgchart'); clearLabel(); }, at(DURATION));
      addDelay(DURATION + 500);

      // 3. Deal Tombstone
      setTimeout(() => { setLabel('Deal Tombstone'); showEl('tombstone'); }, at(0));
      setTimeout(() => { hideEl('tombstone'); clearLabel(); }, at(DURATION));
      addDelay(DURATION + 500);

      // 4. Salary Bar
      setTimeout(() => { setLabel('Salary Chart'); showEl('salary'); }, at(0));
      setTimeout(() => animateEl('salBar1'), at(200));
      setTimeout(() => animateEl('salBar2'), at(400));
      setTimeout(() => animateEl('salBar3'), at(600));
      setTimeout(() => animateEl('salBar4'), at(800));
      setTimeout(() => { hideEl('salary'); clearLabel(); }, at(DURATION));
      addDelay(DURATION + 500);

      // Loop
      setTimeout(() => playShowcase(), at(1000));
    }

    window.onload = playShowcase;
</script>
</body>
</html>
