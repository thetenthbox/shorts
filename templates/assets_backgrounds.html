<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Backgrounds Asset Showcase</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #1e3a5f;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, sans-serif;
    }
    .shorts-container {
      width: 1080px;
      height: 1920px;
      position: relative;
      overflow: hidden;
      transform: scale(0.4);
      transform-origin: center center;
    }

    .section-label {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      font-family: Georgia, serif;
      font-size: 48px;
      font-weight: 700;
      color: #fff;
      text-align: center;
      opacity: 0;
      z-index: 100;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }
    .section-label.show { animation: fadeUp 0.4s ease-out forwards; }

    .bg-layer {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      opacity: 0;
      transition: opacity 0.5s ease-out;
    }
    .bg-layer.show { opacity: 1; }

    /* ========== PLUS PATTERN ========== */
    .bg-plus-pattern {
      background: #f5f5f5;
    }
    .plus-pattern {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background-image:
        linear-gradient(#d1d5db 1px, transparent 1px),
        linear-gradient(90deg, #d1d5db 1px, transparent 1px);
      background-size: 80px 80px;
      opacity: 0.5;
    }
    .plus-pattern::before {
      content: '';
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background-image: radial-gradient(circle, #9ca3af 3px, transparent 3px);
      background-size: 80px 80px;
      background-position: 40px 40px;
    }

    /* ========== SOLID NAVY ========== */
    .bg-navy { background: #1e3a5f; }

    /* ========== SOLID WHITE ========== */
    .bg-white { background: #f5f5f5; }

    /* ========== GRADIENT BLUE ========== */
    .bg-gradient-blue { background: linear-gradient(135deg, #1e3a5f 0%, #3b82f6 100%); }

    /* ========== GRADIENT GOLD ========== */
    .bg-gradient-gold { background: linear-gradient(135deg, #1e3a5f 0%, #92400e 50%, #fbbf24 100%); }

    /* ========== DOT PATTERN ========== */
    .bg-dot-pattern {
      background: #1f2937;
    }
    .dot-pattern {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background-image: radial-gradient(circle, rgba(255,255,255,0.15) 2px, transparent 2px);
      background-size: 40px 40px;
    }

    /* ========== DIAGONAL LINES ========== */
    .bg-diagonal {
      background: #1e40af;
    }
    .diagonal-pattern {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background-image: repeating-linear-gradient(
        45deg,
        transparent,
        transparent 20px,
        rgba(255,255,255,0.05) 20px,
        rgba(255,255,255,0.05) 40px
      );
    }

    /* ========== CENTERED CONTENT DEMO ========== */
    .demo-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
    }
    .demo-title {
      font-family: Georgia, serif;
      font-size: 72px;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 4px 20px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }
    .demo-subtitle {
      font-size: 32px;
      color: rgba(255,255,255,0.8);
      letter-spacing: 4px;
      text-transform: uppercase;
    }
    .demo-content.dark .demo-title { color: #1f2937; text-shadow: none; }
    .demo-content.dark .demo-subtitle { color: #6b7280; }

    /* ========== ANIMATIONS ========== */
    @keyframes fadeUp { 0% { opacity: 0; transform: translateY(30px); } 100% { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>
<div class="shorts-container">
    <!-- Background layers -->
    <div class="bg-layer bg-plus-pattern" id="bg1"><div class="plus-pattern"></div></div>
    <div class="bg-layer bg-navy" id="bg2"></div>
    <div class="bg-layer bg-white" id="bg3"></div>
    <div class="bg-layer bg-gradient-blue" id="bg4"></div>
    <div class="bg-layer bg-gradient-gold" id="bg5"></div>
    <div class="bg-layer bg-dot-pattern" id="bg6"><div class="dot-pattern"></div></div>
    <div class="bg-layer bg-diagonal" id="bg7"><div class="diagonal-pattern"></div></div>

    <div class="section-label" id="sectionLabel">Background</div>

    <!-- Demo content -->
    <div class="demo-content" id="demoContent">
      <div class="demo-title">Sample Title</div>
      <div class="demo-subtitle">Subtitle Text</div>
    </div>
</div>

<script>
    let globalOffset = 0;
    function at(ms) { return ms + globalOffset; }
    function addDelay(ms) { globalOffset += ms; }

    function showBg(id) { document.getElementById(id).classList.add('show'); }
    function hideBg(id) { document.getElementById(id).classList.remove('show'); }
    function setLabel(text, dark = false) {
      const el = document.getElementById('sectionLabel');
      el.textContent = text;
      el.style.color = dark ? '#1e40af' : '#fff';
      el.classList.add('show');
    }
    function clearLabel() { document.getElementById('sectionLabel').classList.remove('show'); }
    function setDemoContent(dark = false) {
      const el = document.getElementById('demoContent');
      if (dark) { el.classList.add('dark'); } else { el.classList.remove('dark'); }
    }

    function hideAllBgs() {
      for (let i = 1; i <= 7; i++) { hideBg('bg' + i); }
    }

    function playShowcase() {
      hideAllBgs();
      globalOffset = 0;
      const DURATION = 4000;

      // 1. Plus Pattern
      setTimeout(() => { hideAllBgs(); showBg('bg1'); setLabel('Plus Pattern', true); setDemoContent(true); }, at(0));
      setTimeout(() => clearLabel(), at(DURATION));
      addDelay(DURATION + 300);

      // 2. Solid Navy
      setTimeout(() => { hideAllBgs(); showBg('bg2'); setLabel('Solid Navy'); setDemoContent(false); }, at(0));
      setTimeout(() => clearLabel(), at(DURATION));
      addDelay(DURATION + 300);

      // 3. Solid White
      setTimeout(() => { hideAllBgs(); showBg('bg3'); setLabel('Solid White', true); setDemoContent(true); }, at(0));
      setTimeout(() => clearLabel(), at(DURATION));
      addDelay(DURATION + 300);

      // 4. Gradient Blue
      setTimeout(() => { hideAllBgs(); showBg('bg4'); setLabel('Gradient Blue'); setDemoContent(false); }, at(0));
      setTimeout(() => clearLabel(), at(DURATION));
      addDelay(DURATION + 300);

      // 5. Gradient Gold
      setTimeout(() => { hideAllBgs(); showBg('bg5'); setLabel('Gradient Gold'); setDemoContent(false); }, at(0));
      setTimeout(() => clearLabel(), at(DURATION));
      addDelay(DURATION + 300);

      // 6. Dot Pattern
      setTimeout(() => { hideAllBgs(); showBg('bg6'); setLabel('Dot Pattern'); setDemoContent(false); }, at(0));
      setTimeout(() => clearLabel(), at(DURATION));
      addDelay(DURATION + 300);

      // 7. Diagonal Lines
      setTimeout(() => { hideAllBgs(); showBg('bg7'); setLabel('Diagonal Lines'); setDemoContent(false); }, at(0));
      setTimeout(() => clearLabel(), at(DURATION));
      addDelay(DURATION + 300);

      // Loop
      setTimeout(() => playShowcase(), at(1000));
    }

    window.onload = playShowcase;
</script>
</body>
</html>
