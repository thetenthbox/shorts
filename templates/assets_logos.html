<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Logos Asset Showcase</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #1e3a5f;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, sans-serif;
    }
    .shorts-container {
      width: 1080px;
      height: 1920px;
      position: relative;
      overflow: hidden;
      transform: scale(0.4);
      transform-origin: center center;
    }
    .white-backdrop {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #fff;
    }

    .section-label {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      font-family: Georgia, serif;
      font-size: 48px;
      font-weight: 700;
      color: #1e40af;
      text-align: center;
      opacity: 0;
      z-index: 100;
    }
    .section-label.show { animation: fadeUp 0.4s ease-out forwards; }

    .asset-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      width: 90%;
    }
    .asset-wrapper.show { animation: fadeUpCentered 0.5s ease-out forwards; }
    .asset-wrapper.hide { animation: fadeOutCentered 0.3s ease-out forwards; }

    /* ========== LOGOS ROW ========== */
    .logos-row { display: flex; align-items: center; justify-content: center; gap: 100px; }
    .bank-logo {
      height: 180px;
      width: auto;
      object-fit: contain;
      opacity: 0;
      transform: scale(0.8);
    }
    .bank-logo.animate { animation: logoFadeIn 0.4s ease-out forwards; }

    /* ========== LOGOS COLUMN ========== */
    .logos-column { display: flex; flex-direction: column; align-items: center; gap: 80px; }
    .logo-card {
      background: #f9fafb;
      border: 2px solid #e5e7eb;
      border-radius: 16px;
      padding: 40px 80px;
      display: flex;
      align-items: center;
      gap: 40px;
      opacity: 0;
      transform: translateX(-50px);
    }
    .logo-card.animate { animation: slideInFromLeft 0.5s ease-out forwards; }
    .logo-card img { height: 100px; width: auto; }
    .logo-card .logo-name { font-family: Georgia, serif; font-size: 36px; font-weight: 600; color: #1f2937; }

    /* ========== LOGOS GRID ========== */
    .logos-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 60px;
      justify-items: center;
    }
    .grid-logo {
      height: 150px;
      width: auto;
      object-fit: contain;
      opacity: 0;
      transform: scale(0);
    }
    .grid-logo.animate { animation: popIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }

    /* ========== ANIMATIONS ========== */
    @keyframes fadeUp { 0% { opacity: 0; transform: translateY(30px); } 100% { opacity: 1; transform: translateY(0); } }
    @keyframes fadeUpCentered { 0% { opacity: 0; transform: translate(-50%, -40%); } 100% { opacity: 1; transform: translate(-50%, -50%); } }
    @keyframes fadeOut { 0% { opacity: 1; } 100% { opacity: 0; } }
    @keyframes fadeOutCentered { 0% { opacity: 1; transform: translate(-50%, -50%); } 100% { opacity: 0; transform: translate(-50%, -50%); } }
    @keyframes logoFadeIn { 0% { opacity: 0; transform: scale(0.8); } 100% { opacity: 1; transform: scale(1); } }
    @keyframes slideInFromLeft { 0% { opacity: 0; transform: translateX(-50px); } 100% { opacity: 1; transform: translateX(0); } }
    @keyframes popIn { 0% { opacity: 0; transform: scale(0); } 100% { opacity: 1; transform: scale(1); } }
  </style>
</head>
<body>
<div class="shorts-container">
    <div class="white-backdrop"></div>
    <div class="section-label" id="sectionLabel">Logos</div>

    <!-- 1. Logos Row -->
    <div class="asset-wrapper" id="row">
      <div class="logos-row">
        <img src="../assets/logos/goldman-sachs.png" alt="Goldman Sachs" class="bank-logo" id="rowLogo1">
        <img src="../assets/logos/JPMorgan.png" alt="JP Morgan" class="bank-logo" id="rowLogo2">
        <img src="../assets/logos/MorganStanley.png" alt="Morgan Stanley" class="bank-logo" id="rowLogo3">
      </div>
    </div>

    <!-- 2. Logos Column with Names -->
    <div class="asset-wrapper" id="column">
      <div class="logos-column">
        <div class="logo-card" id="card1">
          <img src="../assets/logos/goldman-sachs.png" alt="Goldman Sachs">
          <span class="logo-name">Goldman Sachs</span>
        </div>
        <div class="logo-card" id="card2">
          <img src="../assets/logos/JPMorgan.png" alt="JP Morgan">
          <span class="logo-name">JP Morgan</span>
        </div>
        <div class="logo-card" id="card3">
          <img src="../assets/logos/MorganStanley.png" alt="Morgan Stanley">
          <span class="logo-name">Morgan Stanley</span>
        </div>
      </div>
        </div>

    <!-- 3. Logos Grid -->
    <div class="asset-wrapper" id="grid">
      <div class="logos-grid">
        <img src="../assets/logos/goldman-sachs.png" alt="Goldman Sachs" class="grid-logo" id="gridLogo1">
        <img src="../assets/logos/JPMorgan.png" alt="JP Morgan" class="grid-logo" id="gridLogo2">
        <img src="../assets/logos/MorganStanley.png" alt="Morgan Stanley" class="grid-logo" id="gridLogo3">
        <img src="../assets/logos/goldman-sachs.png" alt="Goldman Sachs" class="grid-logo" id="gridLogo4">
        <img src="../assets/logos/JPMorgan.png" alt="JP Morgan" class="grid-logo" id="gridLogo5">
        <img src="../assets/logos/MorganStanley.png" alt="Morgan Stanley" class="grid-logo" id="gridLogo6">
      </div>
    </div>
</div>

<script>
    let globalOffset = 0;
    function at(ms) { return ms + globalOffset; }
    function addDelay(ms) { globalOffset += ms; }

    function showEl(id) { document.getElementById(id).classList.add('show'); }
    function hideEl(id) { document.getElementById(id).classList.remove('show'); document.getElementById(id).classList.add('hide'); }
    function animateEl(id, cls = 'animate') { document.getElementById(id).classList.add(cls); }
    function setLabel(text) { const el = document.getElementById('sectionLabel'); el.textContent = text; el.classList.add('show'); }
    function clearLabel() { document.getElementById('sectionLabel').classList.remove('show'); }

    function resetAll() {
      document.querySelectorAll('.asset-wrapper, .section-label').forEach(el => { el.classList.remove('show', 'hide'); });
      document.querySelectorAll('.animate').forEach(el => { el.classList.remove('animate'); });
      globalOffset = 0;
    }

    function playShowcase() {
      resetAll();
      const DURATION = 5000;

      // 1. Logos Row
      setTimeout(() => { setLabel('Logos Row'); showEl('row'); }, at(0));
      setTimeout(() => animateEl('rowLogo1'), at(200));
      setTimeout(() => animateEl('rowLogo2'), at(400));
      setTimeout(() => animateEl('rowLogo3'), at(600));
      setTimeout(() => { hideEl('row'); clearLabel(); }, at(DURATION));
      addDelay(DURATION + 500);

      // 2. Logos Column with Cards
      setTimeout(() => { setLabel('Logo Cards'); showEl('column'); }, at(0));
      setTimeout(() => animateEl('card1'), at(200));
      setTimeout(() => animateEl('card2'), at(400));
      setTimeout(() => animateEl('card3'), at(600));
      setTimeout(() => { hideEl('column'); clearLabel(); }, at(DURATION));
      addDelay(DURATION + 500);

      // 3. Logos Grid
      setTimeout(() => { setLabel('Logo Grid'); showEl('grid'); }, at(0));
      setTimeout(() => animateEl('gridLogo1'), at(100));
      setTimeout(() => animateEl('gridLogo2'), at(200));
      setTimeout(() => animateEl('gridLogo3'), at(300));
      setTimeout(() => animateEl('gridLogo4'), at(400));
      setTimeout(() => animateEl('gridLogo5'), at(500));
      setTimeout(() => animateEl('gridLogo6'), at(600));
      setTimeout(() => { hideEl('grid'); clearLabel(); }, at(DURATION));
      addDelay(DURATION + 500);

      // Loop
      setTimeout(() => playShowcase(), at(1000));
    }

    window.onload = playShowcase;
</script>
</body>
</html>
