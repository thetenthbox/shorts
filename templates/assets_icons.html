<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Icons Asset Showcase</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #1e3a5f;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, sans-serif;
    }
    .shorts-container {
      width: 1080px;
      height: 1920px;
      position: relative;
      overflow: hidden;
      transform: scale(0.4);
      transform-origin: center center;
    }
    .white-backdrop {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #f5f5f5;
    }
    .dark-backdrop {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #1f2937;
    }

    .section-label {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      font-family: Georgia, serif;
      font-size: 48px;
      font-weight: 700;
      color: #1e40af;
      text-align: center;
      opacity: 0;
      z-index: 100;
    }
    .section-label.show { animation: fadeUp 0.4s ease-out forwards; }

    .asset-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      width: 90%;
    }
    .asset-wrapper.show { animation: fadeUpCentered 0.5s ease-out forwards; }
    .asset-wrapper.hide { animation: fadeOutCentered 0.3s ease-out forwards; }

    /* ========== ARROW POINTERS ========== */
    .arrow-row { display: flex; align-items: center; justify-content: center; gap: 80px; }
    .arrow-pointer { width: 80px; height: 80px; color: #1e40af; }
    .arrow-pointer svg { width: 100%; height: 100%; stroke: currentColor; stroke-width: 3; fill: none; }
    .arrow-pointer.down { animation: bounceDown 0.8s ease-in-out infinite; }
    .arrow-pointer.up { animation: bounceUp 0.8s ease-in-out infinite; }
    .arrow-pointer.left { animation: bounceLeft 0.8s ease-in-out infinite; }
    .arrow-pointer.right { animation: bounceRight 0.8s ease-in-out infinite; }
    .arrow-pointer.red { color: #dc2626; }
    .arrow-pointer.green { color: #16a34a; }

    /* ========== EMOJI SET ========== */
    .emoji-container { display: flex; flex-wrap: wrap; gap: 40px; justify-content: center; }
    .emoji {
      font-size: 100px;
      line-height: 1;
      opacity: 0;
      transform: scale(0);
    }
    .emoji.pop { animation: emojiPop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
    .emoji.bounce { animation: emojiBounce 0.6s ease-in-out infinite; }
    .emoji.shake { animation: emojiShake 0.4s ease-in-out infinite; }
    .emoji.spin { animation: emojiSpin 1s linear infinite; }
    .emoji.pulse { animation: emojiPulse 1s ease-in-out infinite; }

    /* ========== PULSE DOT ========== */
    .pulse-row { display: flex; align-items: center; justify-content: center; gap: 80px; }
    .pulse-dot { position: relative; width: 24px; height: 24px; }
    .pulse-dot .dot {
      position: absolute;
      width: 24px; height: 24px;
      border-radius: 50%;
      top: 0; left: 0;
    }
    .pulse-dot .ring {
      position: absolute;
      width: 24px; height: 24px;
      border-radius: 50%;
      top: 0; left: 0;
      animation: pulse-ring 1.5s ease-out infinite;
    }
    .pulse-dot.red .dot { background: #dc2626; }
    .pulse-dot.red .ring { border: 3px solid #dc2626; }
    .pulse-dot.green .dot { background: #16a34a; }
    .pulse-dot.green .ring { border: 3px solid #16a34a; }
    .pulse-dot.blue .dot { background: #3b82f6; }
    .pulse-dot.blue .ring { border: 3px solid #3b82f6; }
    .pulse-label {
      display: flex; align-items: center; gap: 12px;
      background: rgba(255,255,255,0.1);
      padding: 12px 24px; border-radius: 8px;
    }
    .pulse-label .label-text { font-size: 20px; font-weight: 700; color: #fff; letter-spacing: 2px; }

    /* ========== STATUS ICONS ========== */
    .status-row { display: flex; align-items: center; justify-content: center; gap: 60px; }
    .status-icon {
      width: 120px; height: 120px;
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      opacity: 0; transform: scale(0);
    }
    .status-icon.animate { animation: popIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
    .status-icon svg { width: 60px; height: 60px; }
    .status-icon.success { background: #f0fdf4; border: 4px solid #16a34a; color: #16a34a; }
    .status-icon.error { background: #fef2f2; border: 4px solid #dc2626; color: #dc2626; }
    .status-icon.warning { background: #fffbeb; border: 4px solid #f59e0b; color: #f59e0b; }
    .status-icon.info { background: #eff6ff; border: 4px solid #3b82f6; color: #3b82f6; }

    /* ========== ANIMATIONS ========== */
    @keyframes fadeUp { 0% { opacity: 0; transform: translateY(30px); } 100% { opacity: 1; transform: translateY(0); } }
    @keyframes fadeUpCentered { 0% { opacity: 0; transform: translate(-50%, -40%); } 100% { opacity: 1; transform: translate(-50%, -50%); } }
    @keyframes fadeOut { 0% { opacity: 1; } 100% { opacity: 0; } }
    @keyframes fadeOutCentered { 0% { opacity: 1; transform: translate(-50%, -50%); } 100% { opacity: 0; transform: translate(-50%, -50%); } }
    @keyframes popIn { 0% { opacity: 0; transform: scale(0); } 100% { opacity: 1; transform: scale(1); } }
    @keyframes bounceDown { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(15px); } }
    @keyframes bounceUp { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
    @keyframes bounceLeft { 0%, 100% { transform: translateX(0); } 50% { transform: translateX(-15px); } }
    @keyframes bounceRight { 0%, 100% { transform: translateX(0); } 50% { transform: translateX(15px); } }
    @keyframes emojiPop { 0% { opacity: 0; transform: scale(0); } 100% { opacity: 1; transform: scale(1); } }
    @keyframes emojiBounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
    @keyframes emojiShake { 0%, 100% { transform: rotate(0deg); } 25% { transform: rotate(-15deg); } 75% { transform: rotate(15deg); } }
    @keyframes emojiSpin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes emojiPulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }
    @keyframes pulse-ring { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(2.5); opacity: 0; } }
  </style>
</head>
<body>
<div class="shorts-container">
    <div class="white-backdrop" id="whiteBg"></div>
    <div class="dark-backdrop" id="darkBg" style="opacity: 0;"></div>
    <div class="section-label" id="sectionLabel">Icons Asset</div>

    <!-- 1. Arrow Pointers -->
    <div class="asset-wrapper" id="arrows">
      <div class="arrow-row">
        <div class="arrow-pointer down"><svg viewBox="0 0 24 24"><path d="M12 4v16m0 0l-6-6m6 6l6-6"/></svg></div>
        <div class="arrow-pointer up red"><svg viewBox="0 0 24 24"><path d="M12 20V4m0 0l-6 6m6-6l6 6"/></svg></div>
        <div class="arrow-pointer left green"><svg viewBox="0 0 24 24"><path d="M20 12H4m0 0l6-6m-6 6l6 6"/></svg></div>
        <div class="arrow-pointer right"><svg viewBox="0 0 24 24"><path d="M4 12h16m0 0l-6-6m6 6l-6 6"/></svg></div>
      </div>
    </div>

    <!-- 2. Emoji Set -->
    <div class="asset-wrapper" id="emojis">
      <div class="emoji-container">
        <div class="emoji" id="em1">ðŸ”¥</div>
        <div class="emoji" id="em2">ðŸ’°</div>
        <div class="emoji" id="em3">ðŸ“ˆ</div>
        <div class="emoji" id="em4">ðŸ“‰</div>
        <div class="emoji" id="em5">ðŸš€</div>
        <div class="emoji" id="em6">ðŸ’€</div>
        <div class="emoji" id="em7">ðŸ’¡</div>
        <div class="emoji" id="em8">âš¡</div>
        <div class="emoji" id="em9">ðŸŽ¯</div>
        <div class="emoji" id="em10">âœ¨</div>
      </div>
    </div>

    <!-- 3. Pulse Dots -->
    <div class="asset-wrapper" id="pulses">
      <div class="pulse-row">
        <div class="pulse-dot red"><span class="dot"></span><span class="ring"></span></div>
        <div class="pulse-dot green"><span class="dot"></span><span class="ring"></span></div>
        <div class="pulse-dot blue"><span class="dot"></span><span class="ring"></span></div>
        <div class="pulse-label"><div class="pulse-dot red"><span class="dot"></span><span class="ring"></span></div><span class="label-text">LIVE</span></div>
    </div>
  </div>

    <!-- 4. Status Icons -->
    <div class="asset-wrapper" id="status">
      <div class="status-row">
        <div class="status-icon success" id="stat1"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M5 13l4 4L19 7"/></svg></div>
        <div class="status-icon error" id="stat2"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M6 6l12 12M6 18L18 6"/></svg></div>
        <div class="status-icon warning" id="stat3"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M12 9v4M12 17h.01"/><path d="M10.29 3.86L1.82 18a2 2 0 001.71 3h16.94a2 2 0 001.71-3L13.71 3.86a2 2 0 00-3.42 0z"/></svg></div>
        <div class="status-icon info" id="stat4"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><circle cx="12" cy="12" r="10"/><path d="M12 16v-4M12 8h.01"/></svg></div>
      </div>
    </div>
</div>

<script>
    let globalOffset = 0;
    function at(ms) { return ms + globalOffset; }
    function addDelay(ms) { globalOffset += ms; }

    function showEl(id) { document.getElementById(id).classList.add('show'); }
    function hideEl(id) { document.getElementById(id).classList.remove('show'); document.getElementById(id).classList.add('hide'); }
    function animateEl(id, cls = 'animate') { document.getElementById(id).classList.add(cls); }
    function setLabel(text) { const el = document.getElementById('sectionLabel'); el.textContent = text; el.classList.add('show'); }
    function clearLabel() { document.getElementById('sectionLabel').classList.remove('show'); }

    function setDarkBg() {
      document.getElementById('darkBg').style.opacity = '1';
      document.getElementById('whiteBg').style.opacity = '0';
      document.getElementById('sectionLabel').style.color = '#fff';
    }
    function setWhiteBg() {
      document.getElementById('darkBg').style.opacity = '0';
      document.getElementById('whiteBg').style.opacity = '1';
      document.getElementById('sectionLabel').style.color = '#1e40af';
    }

    function resetAll() {
      document.querySelectorAll('.asset-wrapper, .section-label').forEach(el => { el.classList.remove('show', 'hide'); });
      document.querySelectorAll('.animate, .pop, .bounce, .shake, .spin, .pulse').forEach(el => { el.classList.remove('animate', 'pop', 'bounce', 'shake', 'spin', 'pulse'); });
      globalOffset = 0;
    }

    function playShowcase() {
      resetAll();
      const DURATION = 5000;

      // 1. Arrow Pointers
      setTimeout(() => { setWhiteBg(); setLabel('Arrow Pointers'); showEl('arrows'); }, at(0));
      setTimeout(() => { hideEl('arrows'); clearLabel(); }, at(DURATION));
      addDelay(DURATION + 500);

      // 2. Emoji Set
      setTimeout(() => { setWhiteBg(); setLabel('Emoji Set'); showEl('emojis'); }, at(0));
      setTimeout(() => { animateEl('em1', 'pop'); }, at(100));
      setTimeout(() => { animateEl('em2', 'pop'); }, at(200));
      setTimeout(() => { animateEl('em3', 'pop'); }, at(300));
      setTimeout(() => { animateEl('em4', 'pop'); }, at(400));
      setTimeout(() => { animateEl('em5', 'pop'); }, at(500));
      setTimeout(() => { animateEl('em6', 'pop'); }, at(600));
      setTimeout(() => { animateEl('em7', 'pop'); }, at(700));
      setTimeout(() => { animateEl('em8', 'pop'); }, at(800));
      setTimeout(() => { animateEl('em9', 'pop'); }, at(900));
      setTimeout(() => { animateEl('em10', 'pop'); }, at(1000));
      // Apply special animations after pop
      setTimeout(() => { document.getElementById('em1').classList.add('bounce'); }, at(1500));
      setTimeout(() => { document.getElementById('em2').classList.add('pulse'); }, at(1500));
      setTimeout(() => { document.getElementById('em5').classList.add('bounce'); }, at(1500));
      setTimeout(() => { document.getElementById('em6').classList.add('shake'); }, at(1500));
      setTimeout(() => { document.getElementById('em7').classList.add('pulse'); }, at(1500));
      setTimeout(() => { document.getElementById('em10').classList.add('spin'); }, at(1500));
      setTimeout(() => { hideEl('emojis'); clearLabel(); }, at(DURATION));
      addDelay(DURATION + 500);

      // 3. Pulse Dots (dark bg)
      setTimeout(() => { setDarkBg(); setLabel('Pulse Dots'); showEl('pulses'); }, at(0));
      setTimeout(() => { hideEl('pulses'); clearLabel(); }, at(DURATION));
      addDelay(DURATION + 500);

      // 4. Status Icons
      setTimeout(() => { setWhiteBg(); setLabel('Status Icons'); showEl('status'); }, at(0));
      setTimeout(() => animateEl('stat1'), at(100));
      setTimeout(() => animateEl('stat2'), at(250));
      setTimeout(() => animateEl('stat3'), at(400));
      setTimeout(() => animateEl('stat4'), at(550));
      setTimeout(() => { hideEl('status'); clearLabel(); }, at(DURATION));
      addDelay(DURATION + 500);

      // Loop
      setTimeout(() => playShowcase(), at(1000));
    }

    window.onload = playShowcase;
</script>
</body>
</html>
